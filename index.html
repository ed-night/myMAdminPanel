<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="phones">
        <h3>PHONES</h3>
        <input placeholder="Model" id="model" name="model" type="text">
        <input placeholder="Released Date" id="date" name="date" type="date">
        <input placeholder="Dimensions" id="dimensions" name="dimensions" type="text">
        <input placeholder="Weight" id="weight" name="weight" type="number">
        <input placeholder="Price" id="price" name="price" type="number">
        <input placeholder="Battery" id="battery" name="battery" type="text">
        <select name="os_id" id="os_id">
            <option value="0" disabled selected hidden>OS</option>
        </select>
        <select name="platform_id" id="platform_id">
            <option value="0" disabled selected hidden>Platform</option>
        </select>
        <button type="submit">SEND</button>

    </form>
    <form class="os">
        <h3>OS</h3>
        <input placeholder="NAME" id="name" name="name" type="text">
        <button type="submit">SEND</button>
    </form>
    <form class="platform">
        <h3>PLATFORM</h3>
        <input placeholder="CHIPSET" id="chipset" name="chipset" type="text">
        <input placeholder="CPU" id="cpu" name="cpu" type="text">
        <input placeholder="GPU" id="gpu" name="gpu" type="text">
        <button type="submit">SEND</button>
    </form>
    <form class="colors">
        <h3>Colors</h3>
        <select name="phone_id" id="phone_id">
            <option value="0" disabled selected hidden>Smartphone</option>
        </select>
        <input placeholder="Color Name" name="name" id="name" type="text">
        <input placeholder="Color HEX" name="hex" id="hex" type="text">
    </form>

    
    <script src="platform.js"></script>
    <script src="app.js"></script>
</body>
</html>
